# ----------------------- #
#      Main Configs       #
# ----------------------- #

url: http://www.rosipov.com
title: "Ruslan Osipov"
subtitle: "Thoughts on software development"
author: "Ruslan Osipov"
simple_search: https://www.google.com/search
description:

date_format: "%e %b %Y"

subscribe_rss: /atom.xml
subscribe_email:
email: ruslan@rosipov.com

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      author: "Ruslan Osipov"
      comments: true
      layout: "post"

# ----------------------- #
#    Jekyll & Plugins     #
# ----------------------- #

root: /
permalink: /blog/:title/
source: source
destination: public
plugins: plugins
code_dir: downloads/code
category_dir: blog/categories
markdown: rdiscount
rdiscount:
  extensions:
    - autolink
    - footnotes
    - smart
highlighter: pygments

paginate: 5
paginate_path: "posts/:num"
recent_posts: 10
excerpt_link: "Read on &rarr;"
excerpt_separator: "<!--more-->"

titlecase: false

default_asides:
- asides/recent_posts.html
- custom/asides/about.html
# - asides/github.html
# - asides/delicious.html
# - asides/pinboard.html
# - asides/googleplus.html

# blog_index_asides:
# post_asides:
# page_asides:

# ----------------------- #
#   3rd Party Settings    #
# ----------------------- #

github_user: ruslanosipov
github_repo_count: 0
github_show_profile_link: true
github_skip_forks: true

twitter_user: antistatuquo
twitter_tweet_button: true

google_plus_one: false
google_plus_one_size: medium
googleplus_user: "+ruslanosipov"
googleplus_hidden: false

pinboard_user:
pinboard_count: 3

delicious_user:
delicious_count: 3

disqus_short_name: rosipov
disqus_show_comment_count: true

google_analytics_tracking_id: UA-48506044-1

facebook_like: false
